<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: auto;
            height: 100px;
            margin: 0 auto;
            border: 2px solid orangered;
            background-color: aquamarine;
            color: black;
            text-align: center;
            line-height: 100px;
            font-size: xx-large;
        }
        #box span{
            color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');

       

        /* 
            math.floor() 取近似值，向小取整 例如：
            console.log(math.floor(-4.3));  输出-5;
            console.log(math.floor(2.8));   输出2.    
        */
       /* 1000毫秒 == 1秒 */

       setInterval(function () {
        let futureTime =new Date(2022,5,11);
        let nowTime = Date.now();
        let curret = futureTime - nowTime;
            let day = Math.floor(curret/1000/60/60/24);
            let hour = Math.floor(curret/1000/60/60)%24;
            let minute = Math.floor(curret/1000/60)%60;
            let s = Math.floor(curret/1000)%60;

            box.innerHTML = "距离英语四级考试还有"+"<span>"+"<b>"+day+"</b>"+"</span>"+"天"+"<span>"+"<b>"+hour+"</b>"+"</span>"+"时"+"<span>"+"<b>"+minute+"</b>"+"</span>"+"分"+"<span>"+"<b>"+s+"</b>"+"</span>"+"秒";
       },1000);

       
    </script>
</body>
</html>

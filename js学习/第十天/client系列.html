<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            padding: 100px;
            margin: 100px;
            border: 20px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        let boxWidth = box.clientWidth;
        let boxHeight = box.clientHeight;
        let boxTop = box.clientTop;
        let boxLeft = box.clientLeft;
        let windownWidth = document.documentElement.clientWidth;
        let windownHeight = document.documentElement.clientHeight;

        console.log(boxWidth);
        console.log(boxHeight);
        console.log(boxTop);
        console.log(boxLeft);
        console.log(windownWidth);
        console.log(windownHeight);

    </script>
</body>
</html>

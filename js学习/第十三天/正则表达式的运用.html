<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500%;
            margin: 0 auto;
            border: 1px solid grey;
            background-color: antiquewhite;
        }
        form{
            width: 100%;
            height: 100%;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <p>
                <label for="username">账号：</label>
                <input type="number" id="username" placeholder="请输入你的账号">
            </p>
            <p>
                <label for="password">密码：</label>
                <input type="password" placeholder="请输入你的密码" id="password">
            </p>
            <p>
                <label for="indentity">身份证号：</label>
                <input type="number" placeholder="请输入你的身份证号码" id="indentity">
            </p>
        </form>
    </div>
</body>
</html>

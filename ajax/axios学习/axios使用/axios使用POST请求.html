<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios基本使用之POST请求</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <form action="">
            <h1>注册</h1>
            <label for="">用户名：</label>
            <input type="text" placeholder="请输入你的账号..."><br>
            <label for="">密码：</label>
            <input type="number" placeholder="请输入你的密码..."><br>
            <button style="background-color: rgb(218, 76, 76);" id="btn">注册</button>
        </form>
    </div>
    <script>
        const inputs=document.querySelectorAll('input');
        var btn= document.getElementById('btn');
        btn.onclick=function(){
            var userName=inputs[0].value;
            var password=inputs[1].value;
            axios({
                method:'POST',
                url:'http://localhost:3000/user',
                data:{
                    usename: userName,
                    password: password
                }
            }).then(response=>{
               if(response){
                   alert('注册成功！')
               };
            }).catch(reject=>{
                console.log(reject);
            })
        }
    </script>
</body>
</html>

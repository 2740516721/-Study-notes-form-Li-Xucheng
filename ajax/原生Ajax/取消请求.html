<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=btn1()>发送请求</button>
    <button onclick=btn2()>取消请求</button>
    <script>
        let xhr = null;
        function btn1(){
            xhr = new XMLHttpRequest();
            xhr.open('GET','http://localhost:8000/quxiao');
            xhr.send();
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    if(xhr.status >=200 && xhr.status<300){
                        console.log(xhr.response);
                    }
                }
            }
        };
        function btn2(){
            //abort 为取消（拦截）请求
            xhr.abort();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内标签的使用</title>
</head>
<body>
    <h2>静夜思</h2>
    <!-- em标签呈现为被强调的文本 -->
    <!-- ins标签定义已经被插入文档中的文本（下划线） -->
    <p>床前明<em>月光</em>，疑是<ins>地上霜。</ins></p>
    <p>举头望明月，低头思故乡。</p>
</body>
</html>
